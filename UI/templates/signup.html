<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>StackOverflow-lite | Sign Up</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <a href="homepage.html"><img class= "avatar" src="../static/index.jpg" alt="coming soon"></a>
          <h1>StackOverflow-lite</h1>
        </div>
        <nav>
          <ul>
            <li><a href="login.html"><button class= "login-button" type="button" name="Login">Login</button></a></li>
            <li><a href="about.html">About us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="loginbox">
      <div class="container">
        <form class="" action="order.html" method="post">
          Name <br>
          <input type="text" name="Name" placeholder="Enter a Username" value=""><br>
          Email <br>
          <input type="email" name="email" placeholder="Enter an Email.." value=""><br>
          Password <br>
          <input type="password" name="password" placeholder="Enter a password.." value="">
          Confirm Password <br>
          <input type="password" name="Repassword" placeholder="Retype password.." value="">
          <input type="submit" name="" value="Submit">

        </form>
      </div>
    </section>


    <footer>
      <p>StackOverflow-lite &copy:2018</p>
    </footer>

  </body>
</html>
